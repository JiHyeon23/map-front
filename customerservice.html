<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="div-wrapper">
      <div class="div">
        <div class="text-wrapper">문의하기</div>
        <div class="view">
          <div class="text-wrapper-2">답변 받을 이메일 주소</div>
          <div class="view-2"><div class="text-wrapper-3">이메일 주소</div></div>
          <div class="view-3"><div class="text-wrapper-3">직접 입력</div></div>
          <div class="text-wrapper-4">@</div>
        </div>
        <div class="view-4">
          <div class="text-wrapper-2">휴대폰 번호</div>
          <div class="view-5"><div class="text-wrapper-3">숫자만 입력</div></div>
          <div class="view-6">
            <div class="text-wrapper-5">+082</div>
            <div class="view-7"></div>
          </div>
        </div>
        <div class="view-8">
          <div class="text-wrapper-2">문의 제목</div>
          <div class="element-wrapper">
            <p class="p">
              <span class="span">제목을 입력해 주세요.</span>
              <span class="text-wrapper-6">(20</span>
              <span class="span">자 이내</span>
              <span class="text-wrapper-6">)</span>
            </p>
          </div>
        </div>
        <div class="view-9">
          <div class="text-wrapper-2">문의 내용</div>
          <div class="view-10">
            <p class="p"><span class="span">문의내용을 입력해 주세요</span> <span class="text-wrapper-6">.</span></p>
          </div>
        </div>
        <div class="view-wrapper">
          <div class="view-11"><div class="text-wrapper-7">문의 접수</div></div>
        </div>
        <img class="image" src="img\img\mapspicy.png" />
        <img class="vector" src="img\img\x.svg" />
      </div>
    </div>
  </body>
</html>
