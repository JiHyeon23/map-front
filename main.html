<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="mainguide.css" />
    <link rel="stylesheet" href="maincss.css" />
    <style>
      .view {
        overflow-x: hidden;
      }

      .view {
        display: flex;
        flex-wrap: nowrap;
      }
    </style>
  </head>
  <body>
    <div class="div-wrapper">
      <div class="div">
        <div class="overlap">
          <div class="frame"><img class="image" src="img/image 2.png" /></div>
          <div class="view">
            <div class="frame-2">
              <div class="text-wrapper">공사 현장</div>
              <img class="img" src="img/gongsa.png" />
            </div>
            <div class="frame-3">
              <div class="text-wrapper-2">편의점</div>
              <img class="image-2" src="img/store.png" />
            </div>
            <div class="frame-4">
              <div class="text-wrapper-2">소방 시설</div>
              <img class="element" src="img/oneonenine.png" />
            </div>
            <div class="frame-5">
              <div class="text-wrapper-3">경찰서</div>
              <img class="img" src="img/police.png" />
            </div>
            <div class="view-2"><div class="text-wrapper-4">범죄 주의 구간</div></div>
          </div>
          <div class="overlap-wrapper">
            <div class="overlap-group">
              <div class="on">
                <div class="text-wrapper-5">일반</div>
                <div class="text-wrapper-6">노약자</div>
                <div class="text-wrapper-7">기능</div>
                <div class="on-2">
                  <div class="human-female-wrapper"><img class="img-2" src="img/human-female.png" /></div>
                  <div class="human-wheelchair-wrapper"><img class="img-2" src="img/human-wheelchair.png" /></div>
                  <div class="frame-wrapper">
                    <div class="bottom-nav-human-wrapper">
                      <img class="bottom-nav-human" src="img/human-male.png" />
                    </div>
                  </div>
                </div>
                <div class="text-wrapper-8">여성</div>
                <div class="overlap-2">
                  <img class="line" src="img/line-17.svg" />
                  <div class="element-2">
                    <div class="text-wrapper-9">안전 1단계</div>
                    <div class="overlap-group-wrapper">
                      <div class="overlap-group-2">
                        <img class="line-2" src="img/line-1.svg" />
                        <img class="line-3" src="img/line-2.svg" />
                        <div class="element-3"></div>
                        <div class="element-4"></div>
                        <div class="element-5"></div>
                        <div class="element-6"></div>
                        <div class="element-7"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="text-wrapper-10">사용자 맞춤 설정</div>
              <img class="image-3" src="img/pull.svg" />
            </div>
          </div>
        </div>
        <div class="view-3">
          <div class="map-spicy"><div class="text-wrapper-11">map spicy</div></div>
          <div class="image-wrapper"><img class="image-4" src="img/mapspicy.png" /></div>
          <div class="view-4">
            <img class="image-5" src="img/mike.svg" />
            <div class="text-wrapper-12">장소, 주소 검색</div>
          </div>
          <img class="menu" src="img/menu.svg" />
        </div>
      </div>
    </div>
  </body>
</html>
